<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather</title>
    <link rel="stylesheet" href="index.css" />
    <script src="settings.js" defer></script>
  </head>
  <body>

      <h2 class="title">Settings</h2>

      <section class="settings">
        <div>
          <h3 class="settings-title">Open Weather app</h3>
          <p class="setting-desc subtext">Save yourself a few click and let us greet you on computer startup</p>
        </div>
        <div class="input">
          <input type="checkbox" id="autolaunch">
          <label for="autolaunch"></label>
        </div>
      </section>

      <section class="settings">
        <div>
          <h3 class="settings-title">Enable Desktop Notifications</h3>
          <p class="setting-desc subtext">Receive notifications when the weather changes</p>
        </div>
        <div class="input">
          <input type="checkbox" id="notification">
          <label for="notification"></label>
        </div>
      </section>

  </body>
</html>
